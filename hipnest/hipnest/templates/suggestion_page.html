{% extends "base.html" %}

{% block title %} Presenting: {{s_artist}} {% endblock title %}

{% block content %}
<h1>Since you like {{seed_artist}} so much, we thought you might like {{s_artist}}</h1>
<p>{{bio}}</p>
<object width="560" height="315"><param name="movie" value="{{vid}}?version=3&amp;h1=en_US"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="{{vid}}?3&amp;h1=en_US" type="application/x-shockwave-flash" width="560" height="315" allowscriptaccess="always" allowfullscreen="true"></embed></object>
<img src={{art}}>
{% endblock content %}
