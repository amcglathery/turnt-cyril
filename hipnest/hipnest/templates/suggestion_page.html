{% extends "base.html" %}
<html>
{% block title %} Presenting: {{s_artist}} {% endblock title %}

{% block content %}
<div id = "search_bar_container">
  <form action="suggest" method="get">
    <input type="text" name="pos_artists" class="span3" id="searchbar" data-provide="typeahead" autocomplete="off" placeholder="Search for an artist" />
    <input type="hidden" name="neg_artists", value="" />
    <input type="hidden" name="fame", value="0.5" />
    <input id="search_submit" type="submit" value=""
	   style="background:url('{{ STATIC_URL }}img/button_hippstafy.png')"/>
  </form>
  </div>
    <div id = "search_result_title">Since you like {{seed_artist}} so much, we thought you might like <br />
<span id="search_result_artist">{{s_artist}}</span></div>

<div id = "search_result" style="background-image:url('{{ STATIC_URL }}img/box_suggestions.png');">
  <div id = "left_button_container" class = "search_btn">
    <img id = "left_button" src="{{ STATIC_URL }}img/button_left.png" />
  </div>

  <div id="artist_info">
    <div style="width:400px;float:right;">
    <p>
    <img id="artist_photo" align="right" style="margin-left:15px;margin-bottom:15px;" src={{art}}>
    {{bio|safe}}</p></div>
    <object width="560" height="315" float="left">
      <iframe width="560" height="315" src="http://www.youtube.com/embed/{{vid}}?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
    </object>

  </div>

</div>
  <div id = "right_button_container" class = "search_btn">
    <img id = "right_button" src="{{ STATIC_URL }}img/button_right.png" />
  </div>
  <div class="clearer"></div>
</div> <!-- /container -->


    {% endblock content %}
